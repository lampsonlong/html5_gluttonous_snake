<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width,height=device-height,inital-scale=1.0,maximum-scale=1.0,user-scalable=no;">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="format-detection" content="telephone=no">
<title>Gluttonous Snake</title>

<link href="css/bootstrap.min.css" rel="stylesheet">
<script src="js/jquery-2.1.1.min.js"></script>
<script src="js/common.js"></script>
<script src="js/game.js"></script>
<script src="js/snake.js"></script>
<script src="js/bootstrap.min.js"></script>

</head>
<body>

<div class="container-fluid" align="center">
	<h1>Gluttonous Snake</h1>
	
	<div class="jumbotron" align="center" id="showDiv" style="z-index:100;position:absolute;left:0px;width:100%;font-size:14em;">
	</div>
	
	<div class="row" style="margin-top:5em;">
	<div class="col-sm-offset-2 col-sm-2">
		<div id="p1block">
			<div id="p1scoreDiv">
			<label for="p1">P1</label>
			<p class="bg-primary" id="p1score" style="font-size:4em;"></p>
			</div>
			<div id="p1statusDiv">
				<span class="glyphicon glyphicon-refresh" id="p1_status1" style="font-size:2em;"></span>
				<span class="glyphicon glyphicon-star" id="p1_status2" style="font-size:2em;"></span>
			</div>
		</div>
	</div>
    <div class="col-sm-6" id="canvasDiv" style="width:550px;">
    	<img src="img/snakelogo.jpg" width="100%" class="img-rounded">
    </div>
    <div class="col-sm-2">
    	<div id="p2block">
	    	<div id="p2scoreDiv">
			<label for="p2">P2</label>
			<p class="bg-danger" id="p2score" style="font-size:4em;"></p>
			</div>
			<div id="p2statusDiv">
				<span class="glyphicon glyphicon-refresh" id="p2_status1"  style="font-size:2em;"></span>
				<span class="glyphicon glyphicon-star" id="p2_status2" style="font-size:2em;"></span>
			</div>
		</div>
	</div>
    </div>
    
    <div class="startBtn" style="margin-top:2em;">
	    <div class="row">
		    <div class="col-sm-offset-4 col-sm-2">
				<a class="btn btn-primary btn-lg btn-block" href="javascript:void(0);" onclick="start(1)" role="button">单人模式</a>
			</div>
			<div class="col-sm-2">
				<a class="btn btn-primary btn-lg btn-block" href="javascript:void(0);" onclick="start(2)" role="button">对战模式</a>
			</div>
			<div class="col-sm-1" align="left">
				<div class="row">
					<div class="dropdown">
					  <label for="dropdown">速度:</label>
					  <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
					    <span id="showSpd">快</span>
					    <span class="caret"></span>
					  </button>
					  <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
					    <li><a href="javascript:void(0);" onclick="setSpeed(300,$(this).html());">慢</a></li>
					    <li><a href="javascript:void(0);" onclick="setSpeed(200,$(this).html());">普通</a></li>
					    <li><a href="javascript:void(0);" onclick="setSpeed(100,$(this).html());">快</a></li>
					    <li><a href="javascript:void(0);" onclick="setSpeed(70,$(this).html());">超快</a></li>
					  </ul>
					</div>

					<div class="dropdown">
					  <label for="dropdown">尺寸:</label>
					  <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
					    <span id="showSize">25x15</span>
					    <span class="caret"></span>
					  </button>
					  <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
					    <li><a href="javascript:void(0);" onclick="setSize(1,$(this).html());">25x15</a></li>
					    <li><a href="javascript:void(0);" onclick="setSize(2,$(this).html());">40x25</a></li>
					  </ul>
					</div>
					
					<div class="dropdown">
					  <label for="dropdown">边界:</label>
					  <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu3" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
					    <span id="showWall">有边界</span>
					    <span class="caret"></span>
					  </button>
					  <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
					    <li><a href="javascript:void(0);" onclick="setWall(true,$(this).html());">有边界</a></li>
					    <li><a href="javascript:void(0);" onclick="setWall(false,$(this).html());">无边界</a></li>
					  </ul>
					</div>
				</div>
			</div>
		</div>
	</div>
	
	<div class="log">
		<ul class="list-unstyled">
			<li>食物座標：<span id="foodPos"></span></li>
		</ul
	</div>
</div>

</body>
</html>
